<!DOCTYPE html>
<html>
<head>
  <title>CSS 2 Exercise 2</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="2-2.css">
</head>
<body>

  <header>
    <h1>My vacation photo album</h1>
  </header>

  <section>
    <article>
      <img alt="car driving over an autumnal valley. The bridge is scruffy with leaves" src="https://images.unsplash.com/photo-1478033394151-c931d5a4bdd6?w=2600&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D">
    </article>
    <aside>
      <h2>We drove over the valley...</h2>
    </aside>
  </section>

  <section>
    <aside>
      <h2>...BMXed our hearts out...</h2>
    </aside>

    <article>
      <img alt="person doing a sick BMX jump. The rider is just out of scene and the front wheel is at ninety degrees to the bike" src="https://images.unsplash.com/photo-1487113991643-86bfb4c9de2d?w=2850&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D">
    </article>
  </section>

  <section>
    <article>
      <img alt="a woman and child looking out over the river at sunset. Both are turned away from the camera as if they, like the dog in the corner of the image, are distracted by something" src="https://images.unsplash.com/photo-1497445462247-4330a224fdb1?w=2734&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D">
    </article>

    <aside>
      <h2>...chilled by the river...</h2>
    </aside>
  </section>

  <section>
    <aside>
      <h2>...where we saw deer!</h2>
    </aside>

    <article>
      <img alt="two deer standing at midday in a forest. The deer on the left looks like it is mid-bleat" src="https://images.unsplash.com/photo-1439886183900-e79ec0057170?w=2000&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D">
    </article>
  </section>

  <section>
    <article>
      <img alt="row upon row of pumpkins. The rows are divided by colour: white pumpkins above orange. The pumpkins are huge and look like they have been laid out for some sort of rural festival" src="https://images.unsplash.com/photo-1507834392452-0559ec185662?w=2850&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D">
    </article>

    <aside>
      <h2>We ate various pumpkins...</h2>
    </aside>
  </section>

  <section>
    <aside>
      <h2>...and lived like leaves in the breeze.</h2>
    </aside>

    <article>
      <img alt="a maple leaf floating in the breeze. It looks as though it has recently fallen from a tree." src="https://images.unsplash.com/photo-1506533159314-92937d1ea0f3?w=2850&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D">
    </article>
  </section>

</body>
</html>
